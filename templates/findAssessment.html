{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Calm Minds</title>
    <link rel="shortcut icon" href="{% static 'images/logo/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/animate-3.7.0.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome-4.7.0.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-4.1.3.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl-carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datetimepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<!-- Preloader Starts -->
<div class="preloader">
    <div class="spinner"></div>
</div>
<!-- Preloader End -->

<!-- Header Area Starts -->
<header class="header-area">
    <div id="header">
        <div class="container">
            <div class="row align-items-center justify-content-between d-flex">
                <div id="logo">
                    <a href="index.html"><img src="../static/images/logo/logo.png" alt="" title=""/></a>
                </div>
                <nav id="nav-menu-container">
                    <ul class="nav-menu">
                        <li class="menu-active"><a href="/">Find Assessment</a></li>
                        <li><a href="{% url 'appointment:view_appointments' %}">Appointments</a></li>
                        <li><a href="{% url 'authentication:logout' %}">Logout <i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
                    </ul>
                </nav><!-- #nav-menu-container -->
            </div>
        </div>
    </div>
</header>
<!-- Header Area End -->

<!-- Banner Area Starts -->
<section class="banner-area other-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <div class="appointment-form text-center mt-5 mt-lg-0">
                    <h3 class="mb-5">Find Assessment</h3>
                    <p style="color: red">{{ error_message }}</p>
                    <form action="{% url 'assessment:show_particular_assessment' %}" method="get" autocomplete="off">
                        <div class="form-group">
                            <input type="text" name="assessment_id" placeholder="Assessment Id"
                                   onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Assessment Id'" required>
                        </div>
                        <button type="submit" class="template-btn" style="color: white">Find</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Banner Area End -->
<!-- Javascript -->
<script src="{% static 'js/vendor/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/vendor/bootstrap-4.1.3.min.js' %}"></script>
<script src="{% static 'js/vendor/wow.min.js' %}"></script>
<script src="{% static 'js/vendor/owl-carousel.min.js' %}"></script>
<script src="{% static 'js/vendor/moment.min.js' %}"></script>
<script src="{% static 'js/vendor/bootstrap-datetimepicker.min.js' %}"></script>
<script src="{% static 'js/vendor/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'js/vendor/superfish.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>


</body>
</html>
