{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Calm Minds</title>
    <link rel="shortcut icon" href="{% static 'images/logo/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/animate-3.7.0.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome-4.7.0.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-4.1.3.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl-carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datetimepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'css/my-main2.css' %}">
</head>
<body>
<div class="preloader">
    <div class="spinner"></div>
</div>

<section class="main-background next-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <div class="appointment-form text-center mt-5 mt-lg-0">
                    <h3 class="mb-5">Welcome</h3>
                    <form autocomplete="off" method="post">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="form-group">
                            <input type="text" name="username" placeholder="Username" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Username'" required>
                            {{ form.username.errors }}
                        </div>
                        <div class="form-group">

                            <input type="password" name="password" placeholder="Password" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Password'" required>
                            {{ form.password.errors }}
                        </div>
                        <button class="template-btn" style="color: white" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'js/vendor/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/vendor/bootstrap-4.1.3.min.js' %}"></script>
<script src="{% static 'js/vendor/wow.min.js' %}"></script>
<script src="{% static 'js/vendor/owl-carousel.min.js' %}"></script>
<script src="{% static 'js/vendor/moment.min.js' %}"></script>
<script src="{% static 'js/vendor/bootstrap-datetimepicker.min.js' %}"></script>
<script src="{% static 'js/vendor/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'js/vendor/superfish.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
